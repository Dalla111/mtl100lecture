    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <style>
        body {
            background-image: url('https://imgs.search.brave.com/veemZ7bpeX3eQ6Nd-MU_5_MyeKB4CHzGo_-aZJx5JFM/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxNy8x/MC8zMS8xNy80NC9j/aGVycmllcy0yOTA1/OTY0XzY0MC5qcGc');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: white;
        }

        h1 {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7), 0 0 20px #FF4500;
            animation: glow 1.5s infinite alternate;
            background: linear-gradient(90deg, #FF6347, #FFD700, #32CD32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 20px 0;
        }

        .dropdown {
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: margin-bottom 0.3s ease;
            width: 80%;
        }

        .dropdown-header {
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #62a4e9;
            color: white;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .dropdown-header:hover {
            background-color: #0056b3;
        }

        .dropdown-content {
            max-height: 0;
            overflow-y: hidden;
            background-color: rgba(93, 233, 83, 0.8);
            transition: max-height 0.5s ease;
        }

        .dropdown-content.open {
            max-height: 500px;
            overflow-y: auto;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            text-align: center;
            background-color: #0a5068;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-content a:hover {
            background-color: #0056b3;
        }

        .dropdown-content::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-content::-webkit-scrollbar-thumb {
            background-color: #62a4e9;
            border-radius: 10px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 20px #FF4500, 0 0 30px #FF4500;
            }
            to {
                text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FF4500, 0 0 40px #FF4500;
            }
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdowns = document.querySelectorAll('.dropdown');

            dropdowns.forEach(dropdown => {
                const header = dropdown.querySelector('.dropdown-header');
                const content = dropdown.querySelector('.dropdown-content');

                header.addEventListener('click', () => {
                    const isOpen = content.classList.contains('open');
                    closeAllDropdowns();
                    if (!isOpen) {
                        content.classList.add('open');
                    }
                });
            });

            function closeAllDropdowns() {
                document.querySelectorAll('.dropdown-content').forEach(content => {
                    content.classList.remove('open');
                });
            }

            document.addEventListener('click', (event) => {
                if (!event.target.closest('.dropdown')) {
                    closeAllDropdowns();
                }
            });
        });
    </script>
</head>
